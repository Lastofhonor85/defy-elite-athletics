<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercises â€“ Defy Elite Athletics</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #09f;
      margin: 2rem 0 1rem;
    }
    .search-bar {
      display: block;
      margin: 1rem auto 2rem;
      padding: 0.75rem;
      width: 80%;
      max-width: 600px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    table {
      width: 90%;
      margin: 0 auto 4rem;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    th {
      background: #000;
      color: #09f;
    }
    tr:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <header style="background: #000; text-align: center; padding: 1rem;">
    <a href="../index.html"><img src="../assets/logo1.png" alt="Logo" style="max-width: 180px;" /></a>
  </header>

  <h1>Exercises</h1>
  <input type="text" id="searchInput" class="search-bar" placeholder="Search exercises..." />

  <table id="exercisesTable">
    <thead>
      <tr>
        <th>Exercise</th>
        <th>Primary Focus</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Deadlift</td><td>Lower Body</td><td>Strength</td></tr>
      <tr><td>Plank</td><td>Core Stability</td><td>Endurance</td></tr>
      <tr><td>Rotational Med Ball Toss</td><td>Power</td><td>Rotation</td></tr>
      <tr><td>Goblet Squat</td><td>Lower Body</td><td>Mobility</td></tr>
      <tr><td>Shoulder Taps</td><td>Stability</td><td>Core</td></tr>
    </tbody>
  </table>

  <script>
    const input = document.getElementById("searchInput");
    const rows = document.querySelectorAll("#exercisesTable tbody tr");

    input.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      rows.forEach(row => {
        const show = [...row.children].some(td => td.textContent.toLowerCase().includes(value));
        row.style.display = show ? "" : "none";
      });
    });
  </script>
</body>
</html>
