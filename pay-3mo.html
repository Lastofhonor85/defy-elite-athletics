<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay Now – 3-Month Plan</title>
  <!-- Consolidated site styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- PayPal SDK for payment processing -->
  <script src="https://www.paypal.com/sdk/js?client-id=AX8tNpeyEgJBHprAUsolwvqv1oGUeOMRTx74YxU1WniGxMybjVKT-cj8yTkf3F8OiTu6K8a5XgEJ5MAE"></script>
</head>
<body class="dark">
  <header class="site-header"><img src="assets/logo.png" alt="Defy Elite Athletics Logo" class="logo"></header>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="pay-section">
    <img src="assets/3mo.png" alt="3-Month Plan" class="service-logo" />
    <h2>Pay for 3‑Month Periodization Plan</h2>
    <div class="currency-label">USD $200</div>
    <div id="paypal-3mo-usd"></div>
    <div class="currency-label">PHP ₱11,095</div>
    <div id="paypal-3mo-php"></div>
    <a class="back-link" href="services.html">&larr; Back to Services</a>
  </section>
  <footer class="site-footer">&copy; 2025 Defy Elite Athletics</footer>
  <script>
    // Render a PayPal button for the given selector, currency and amount
    function renderPayBtn(selector, currency, amount) {
      paypal.Buttons({
        style: { shape: 'pill', color: 'blue', layout: 'vertical', label: 'paypal' },
        createOrder: (data, actions) =>
          actions.order.create({ purchase_units: [{ amount: { currency_code: currency, value: amount } }] }),
        onApprove: (data, actions) =>
          actions.order.capture().then(() => {
            // After successful payment send the client to the unified intake router with parameters
            window.location.href = 'intake-router.html?service=periodization-3mo&tier=default';
          })
      }).render(selector);
    }
    renderPayBtn('#paypal-3mo-usd', 'USD', '200.00');
    renderPayBtn('#paypal-3mo-php', 'PHP', '11095.20');
  </script>
</body>
</html>
