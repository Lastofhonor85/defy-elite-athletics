  <style>
    /* Form Container */
    #contact-form {
      max-width: 600px;
      margin: 20px auto 40px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
    }
    #contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ddd;
    }
    #contact-form input[type="text"],
    #contact-form input[type="email"],
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #contact-form textarea {
      resize: vertical;
    }
    #contact-form button {
      padding: 12px 24px;
      background: #1e90ff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    #contact-form button:hover {
      opacity: 0.9;
    }
  </style>

      <label for="name">Name</label>

      <label for="email">Email</nLabel>
