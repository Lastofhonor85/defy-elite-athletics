<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drills Library – Defy Elite Athletics</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .drills-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    .drills-table th, .drills-table td { padding: 0.75em 1em; border-bottom: 1px solid #333; text-align: left; }
    .drills-table th { background: #181818; color: #09f; }
    .drills-table tr:hover { background: #222; }
  </style>
</head>
<body class="dark">
  <header class="site-header">
    <a href="index.html">
      <img src="assets/logo1.png" alt="Defy Elite Athletics Logo" class="logo" loading="lazy" />
    </a>
  </header>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="exercises.html">Exercises</a>
    <a href="drills.html" style="color: #09f; font-weight: bold;">Drills</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="resources.html">Resources</a>
    <a href="members/login.html">Members</a>
  </nav>
  <main class="container">
    <h1 class="section-title">Drills Library</h1>
    <p>Browse and search the complete drills database below.</p>
    <table class="drills-table">
      <thead>
        <tr>
          <th>Drill Name</th>
          <th>Category</th>
          <th>Difficulty</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="drills-tbody">
        <tr>
          <td>Loading…</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script>
      fetch('members/data/drills.csv')
        .then(res => res.ok ? res.text() : Promise.reject())
        .then(text => {
          const lines = text.trim().split('\n');
          const tbody = document.getElementById('drills-tbody');
          tbody.innerHTML = '';
          lines.slice(1).forEach(row => {
            const cols = row.split(',');
            const tr = document.createElement('tr');
            cols.forEach(col => {
              const td = document.createElement('td');
              td.textContent = col.trim();
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(() => {
          document.getElementById('drills-tbody').innerHTML = '<tr><td colspan="4" style="color:#f44;">Unable to load drills data.</td></tr>';
        });
    </script>
  </main>
  <footer class="site-footer">© 2025 Defy Elite Athletics</footer>
</body>
</html>
