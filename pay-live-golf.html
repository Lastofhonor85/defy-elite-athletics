<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay Now – Live Golf Coaching</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=AX8tNpeyEgJBHprAUsolwvqv1oGUeOMRTx74YxU1WniGxMybjVKT-cj8yTkf3F8OiTu6K8a5XgEJ5MAE"></script>
</head>
<body class="dark">
  <header class="site-header"><img src="assets/logo.png" alt="Defy Elite Athletics Logo" class="logo"></header>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="pay-section">
    <img src="assets/live-golf.png" alt="Live Golf Coaching" class="service-logo" />
    <h2>Pay for Live Golf Coaching</h2>
    <div class="currency-label">USD $50</div>
    <div id="paypal-live-golf-usd"></div>
    <div class="currency-label">PHP ₱2,774</div>
    <div id="paypal-live-golf-php"></div>
    <a class="back-link" href="services.html">&larr; Back to Services</a>
  </section>
  <footer class="site-footer">&copy; 2025 Defy Elite Athletics</footer>
  <script>
    function renderPayBtn(selector, currency, amount) {
      paypal.Buttons({
        style: { shape: 'pill', color: 'blue', layout: 'vertical', label: 'paypal' },
        createOrder: (data, actions) =>
          actions.order.create({ purchase_units: [{ amount: { currency_code: currency, value: amount } }] }),
        onApprove: (data, actions) =>
          actions.order.capture().then(() => {
            // redirect through the intake router after successful payment
            window.location.href = 'intake-router.html?service=live-golf&tier=default';
          })
      }).render(selector);
    }
    renderPayBtn('#paypal-live-golf-usd', 'USD', '50.00');
    renderPayBtn('#paypal-live-golf-php', 'PHP', '2773.80');
  </script>
</body>
</html>
