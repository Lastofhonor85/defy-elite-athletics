<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Science & Performance News</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .content-section { max-width: 900px; margin: 40px auto; background: #181818; padding: 36px 18px; border-radius: 14px;}
    h1 { color: #1e90ff; margin-bottom: 0.8em;}
    .feed-entry { border-bottom:1px solid #222; padding-bottom:10px; margin-bottom:12px;}
    .feed-entry a { color: #1e90ff; font-weight: 600;}
    .feed-entry small { color: #aaa; }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logo.png" alt="Defy Elite Athletics Logo" class="logo">
  </header>
  <section class="content-section">
    <h1>Golf Science & Performance News</h1>
    <p>Latest articles, research, and science in golf performance.</p>
    <div id="newsfeed">Loading...</div>
    <a href="articles.html" style="color:#1e90ff;text-decoration:underline;">&larr; Back to Articles Hub</a>
  </section>
  <footer>&copy; 2025 Defy Elite Athletics</footer>
  <script src="https://feednami.com/api/feed.js"></script>
  <script>
    var feeds = [
  // Golf Science, Performance, and Coaching
  "https://golfsciencelab.com/feed/",
  "https://pubmed.ncbi.nlm.nih.gov/rss/search/1k8VW8BMvF6F57YAVDOPgR5y1ST_SFPL0J7lF45pKzO1GlkvTx/?limit=20&utm_campaign=pubmed-2&fc=20230527102341",
  "https://www.golfdigest.com/rss",
  "https://golf.com/feed/",
  "https://www.golfmonthly.com/feed",
  "https://www.golfwrx.com/feed/",
  "https://thepartrain.libsyn.com/rss",
  "https://bjsm.bmj.com/rss/current.xml",
  // Strength & Conditioning, Exercise Science
  "https://www.nsca.com/journal/rss/",
  "https://journals.lww.com/nsca-jscr/pages/rss.aspx",
  "https://journals.lww.com/acsm-msse/pages/rss.aspx",
  "https://www.tandfonline.com/action/showFeed?jc=rjsp20&type=etoc&feed=rss",
  "https://link.springer.com/search.rss?facet-content-type=Article&facet-journal-id=40279",
  "https://www.frontiersin.org/journals/sports-and-active-living/rss",
  "https://www.sciencedaily.com/rss/health_medicine/sports_fitness.xml",
  // Sports Nutrition & Dietetics
  "https://pubmed.ncbi.nlm.nih.gov/rss/search/1kW6Snr1whvUB1R6zUv4s7blO6QImt77bAxf1p-2KciP4yrzv6/?limit=20&utm_campaign=pubmed-2&fc=20230527102401",
  "https://nutritionj.biomedcentral.com/articles/rss.xml",
  "https://journals.humankinetics.com/feed/ijsn-em",
  "https://www.sciencedaily.com/rss/health_medicine/diet_and_weight_loss.xml",
  // Psychology & Mental Skills
  "https://www.sciencedirect.com/journal/psychology-of-sport-and-exercise/rss",
  "https://feeds.feedburner.com/SportExerciseAndPerformancePsychology",
  "https://thesportpsychshow.libsyn.com/rss",
  "https://www.headspace.com/blog/feed/",
  // Golf Industry & Equipment
  "https://mygolfspy.com/feed/",
  "https://golfbusinessnews.com/news/feed/",
  "https://www.golfindustrycentral.com.au/feed/",
  "https://www.golfcourseindustry.com/rss/news/",
  "https://www.golfcoursearchitecture.net/rss/latest-news",
  "https://gcmonline.com/rss",
  // Golf News & Tours
  "https://www.pgatour.com/bin/data/feeds/news.xml",
  "https://www.golfchannel.com/rss.xml",
  "https://golfweek.usatoday.com/feed/",
  "https://www.golfpass.com/travel-advisor/rss.xml",
  // Coaching, Skill Development, and Research
  "https://www.tandfonline.com/action/showFeed?jc=urqe20&type=etoc&feed=rss",
  "https://www.sciencedirect.com/journal/human-movement-science/rss"
];


    let allEntries = [];
    let feedsLoaded = 0;

    feeds.forEach(function(feedUrl){
      feednami.load(feedUrl, function(result){
        feedsLoaded++;
        if(result.error) {
          console.log(result.error);
        } else {
          var entries = result.feed.entries;
          allEntries = allEntries.concat(entries);
        }
        // After all feeds loaded, display
        if (feedsLoaded === feeds.length) {
          allEntries.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));
          let html = '';
          allEntries.forEach(entry => {
            html += `<div class="feed-entry">
                <a href="${entry.link}" target="_blank">${entry.title}</a><br>
                <small>${entry.pubDate ? new Date(entry.pubDate).toLocaleString() : ''} | ${entry.meta ? entry.meta.title : ''}</small>
                <div>${entry.summary ? entry.summary.substring(0,180) + '...' : ''}</div>
              </div>`;
          });
          document.getElementById("newsfeed").innerHTML = html || "No articles found.";
        }
      });
    });
  </script>
</body>
</html>
