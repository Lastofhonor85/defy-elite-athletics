<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Defy Elite Athletics</title>
  <link rel="stylesheet" href="../styles.css" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #111;
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #09f;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover { background: #0af; }
    #auth0Status { color: #f55; margin-top: 1rem; }
  </style>

  <!-- Load Auth0 SDK + config BEFORE your logic -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script src="./auth0-config.js"></script>
</head>

<body>
  <div class="container">
    <h1>Members Login</h1>
    <p>Login using your credentials:</p>

    <button id="auth0LoginBtn" disabled>Login with Auth0</button>
    <div id="auth0Status"></div>
  </div>

  <script>
    let auth0Client = null;

    async function initAuth0() {
      const statusEl = document.getElementById("auth0Status");
      const btn = document.getElementById("auth0LoginBtn");

      if (!window.AUTH0_CONFIG?.domain || !window.AUTH0_CONFIG?.clientId) {
        throw new Error("Missing Auth0 config (domain/clientId).");
      }

      auth0Client = await auth0.createAuth0Client({
        domain: window.AUTH0_CONFIG.domain,
        clientId: window.AUTH0_CONFIG.clientId,
        authorizationParams: {
          redirect_uri: window.AUTH0_CONFIG.redirectUri
        },
        cacheLocation: "localstorage",
        useRefreshTokens: true
      });

      // If Auth0 redirected back with code/state, complete login
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      const isAuthenticated = await auth0Client.isAuthenticated();
      if (isAuthenticated) {
        window.location.href = "./members-area.html";
        return;
      }

      btn.disabled = false;
      statusEl.textContent = "";
    }

    async function login() {
      if (!auth0Client) return;
      await auth0Client.loginWithRedirect();
    }

    document.addEventListener("DOMContentLoaded", () => {
      initAuth0().catch(err => {
        document.getElementById("auth0Status").textContent = "Auth0 init failed: " + err.message;
        console.error(err);
      });

      document.getElementById("auth0LoginBtn").addEventListener("click", login);
    });
  </script>
</body>
</html>
