<!DOCTYPE html>
<html lang="en">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
<script src="/defy-elite-athletics/members/auth0-config.js"></script>
<script src="./auth0-config.js"></script>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Defy Elite Athletics</title>
  <link rel="stylesheet" href="../styles.css" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #111;
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #09f;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover { background: #0af; }
    #message { color: #f55; margin-top: 1rem; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Members Login</h1>
    <p>Login using your credentials:</p>
    <button id="auth0LoginBtn" disabled>Login with Auth0</button>
<div id="auth0Status" style="color:#ff4d4d; margin-top:12px;"></div>

  </div>

  <!-- ✅ Load the correct Auth0 SPA SDK (v2.1.0) -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>

  <script>
    let auth0 = null;

    async function initAuth() {
      try {
        // ✅ Wait until Auth0 SDK is loaded
        if (typeof createAuth0Client === "undefined") {
          throw new Error("Auth0 SDK failed to load.");
        }

        // ✅ Initialize the Auth0 client
        auth0 = await createAuth0Client({
          domain: "defy.us.auth0.com",
          client_id: "uBHBUsNHNLmYEDgj6BaBQhS6Lpl3YCQm",
          cacheLocation: "localstorage",
        });

        // ✅ Handle redirect callback
        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/members/members-area.html");
          return;
        }

        // ✅ Check if already authenticated
        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated) {
          window.location.href = "/members/members-area.html";
        }
      } catch (err) {
        console.error("Auth0 Init Error:", err);
        document.getElementById("message").innerText = "Login initialization failed.";
      }
    }

    async function login() {
      try {
        if (!auth0) {
          document.getElementById("message").innerText = "Auth0 client not initialized yet.";
          return;
        }

        await auth0.loginWithRedirect({
          authorizationParams: {
            redirect_uri: "https://defyeliteathletics.com/members/login.html",
          },
        });
      } catch (err) {
        console.error("Login Error:", err);
        document.getElementById("message").innerText = "Login failed.";
      }
    }

    window.onload = () => {
      initAuth();
      document.getElementById("loginBtn").addEventListener("click", login);
    };
  </script>
  <script>
  let auth0Client = null;

  async function initAuth0() {
    const statusEl = document.getElementById("auth0Status");
    const btn = document.getElementById("auth0LoginBtn");

    if (!window.AUTH0_CONFIG?.domain || !window.AUTH0_CONFIG?.clientId) {
      throw new Error("Missing Auth0 config (domain/clientId).");
    }

    auth0Client = await auth0.createAuth0Client({
      domain: window.AUTH0_CONFIG.domain,
      clientId: window.AUTH0_CONFIG.clientId,
      authorizationParams: {
        redirect_uri: window.AUTH0_CONFIG.redirectUri
      },
      cacheLocation: "localstorage",
      useRefreshTokens: true
    });

    btn.disabled = false;
    statusEl.textContent = "";
  }

  async function login() {
    if (!auth0Client) return;
    await auth0Client.loginWithRedirect();
  }

  document.addEventListener("DOMContentLoaded", () => {
    initAuth0().catch(err => {
      document.getElementById("auth0Status").textContent = "Auth0 init failed: " + err.message;
      console.error(err);
    });

    document.getElementById("auth0LoginBtn").addEventListener("click", login);
  });
</script>

</body>
</html>
