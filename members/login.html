<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Defy Elite Athletics</title>
  <link rel="stylesheet" href="../styles.css">

  <!-- âœ… Load the Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #111;
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #09f;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0af; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Members Login</h1>
    <p>Login using your credentials:</p>
    <button id="loginBtn">Login with Auth0</button>
    <p id="message" style="color:#f55;margin-top:1rem;"></p>
  </div>

  <script>
    let auth0 = null;

    async function initAuth() {
      try {
        auth0 = await createAuth0Client({
          domain: "defy.us.auth0.com",
          client_id: "uBHBUsNHNLmYEDgj6BaBQhS6Lpl3YCQm",
          cacheLocation: "localstorage",
        });

        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/members/members-area.html");
          return;
        }

        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated) {
          window.location.href = "/members/members-area.html";
        }
      } catch (err) {
        console.error("Auth0 Init Error:", err);
        document.getElementById("message").innerText = "Login initialization failed.";
      }
    }

    async function login() {
      try {
        await auth0.loginWithRedirect({
          authorizationParams: {
            redirect_uri: window.location.origin + "/members/login.html",
          },
        });
      } catch (err) {
        console.error("Login Error:", err);
        document.getElementById("message").innerText = "Login failed.";
      }
    }

    window.onload = () => {
      initAuth();
      document.getElementById("loginBtn").addEventListener("click", login);
    };
  </script>
</body>
</html>
