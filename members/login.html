<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Defy Elite Athletics</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Add basic styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #111;
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #09f;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0af; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Members Login</h1>
    <p>Login using your credentials:</p>
    <button id="loginBtn">Login with Auth0</button>
    <p id="message" style="color:#f55;margin-top:1rem;"></p>
  </div>

  <!-- Add Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.min.js"></script>

  <script>
    let auth0 = null;

    // Initialize Auth0
    const initAuth0 = async () => {
      auth0 = await createAuth0Client({
        domain: defy.us.auth0.com,  // Replace with your Auth0 domain
        client_id: uBHBUsNHNLmYEDgj6BaBQhS6Lpl3YCQm,  // Replace with your Auth0 client ID
      });
    };

    // Function to login
    const login = async () => {
      try {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.href,  // Redirect back to current page
        });
      } catch (error) {
        console.error(error);
      }
    };

    // Check if user is authenticated
    const handleRedirectCallback = async () => {
      const result = await auth0.handleRedirectCallback();
      const user = await auth0.getUser();
      localStorage.setItem('defy_member_access', 'granted');
      window.location.href = 'members-area.html'; // Redirect to the members area
    };

    // When the page loads
    window.onload = async () => {
      await initAuth0();

      // Handle the redirect callback from Auth0
      if (window.location.search.includes('code=')) {
        await handleRedirectCallback();
      }

      // Check if user is already authenticated
      const isAuthenticated = await auth0.isAuthenticated();
      if (isAuthenticated) {
        window.location.href = 'members-area.html';  // Auto-redirect to members area if already logged in
      }

      // Attach login function to button
      document.getElementById('loginBtn').addEventListener('click', login);
    };
  </script>
</body>
</html>
