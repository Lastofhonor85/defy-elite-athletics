<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sports Psychology & Mental Skills</title>
  <link rel="stylesheet" href="../styles.css"/>
  <style>/* same as above */ body{background:#111;color:#eee;margin:0;font-family:Arial,sans-serif} .content{max-width:900px;margin:40px auto;background:#181818;padding:36px;border-radius:14px} h1{color:#1e90ff;margin-bottom:12px} .entry{border-bottom:1px solid #222;padding:12px 0} .entry a{color:#1e90ff;font-weight:600} .entry small{color:#aaa;display:block;margin:4px 0;font-size:.9em} .error{color:#ff6666;background:#221;border-radius:6px;padding:8px;margin-bottom:12px} .back{color:#1e90ff;text-decoration:underline;display:inline-block;margin-top:24px}</style>
</head>
<body>
  <header style="text-align:center;padding:20px">
    <img src="../assets/logo.png" alt="Defy Elite Athletics" style="max-width:160px">
  </header>

  <section class="content">
    <h1>Sports Psychology &amp; Mental Skills</h1>
    <p>Mindset, mental skills, and performance-specific psychology research.</p>
    <div id="feed">Loading…</div>
    <a href="articles.html" class="back">&larr; Back to Articles Hub</a>
  </section>

  <footer style="text-align:center;padding:20px;color:#555">
    &copy; 2025 Defy Elite Athletics
  </footer>

  <script>
    const FEEDS = [
      "https://www.tandfonline.com/action/showFeed?journalCode=ujas20&feedType=etoc&feed=rss", // J. Applied Sport Psych
      "https://journals.humankinetics.com/feed/journals/jsep.xml",                           // J. Sport & Ex Psych
      "https://www.sciencedaily.com/rss/mind_brain/psychology.xml"                           // SciDaily Psychology
    ];

    let items = [], errors = [], done = 0;
    function sanitize(html){const d=document.createElement("div");d.innerHTML=html||"";return d.textContent||"";}
    function render(){
      items.sort((a,b)=>new Date(b.pubDate)-new Date(a.pubDate));
      let html = errors.map(e=>`<div class="error">${e}</div>`).join("");
      if(items.length){
        html += items.map(i=>`
          <div class="entry">
            <a href="${i.link}" target="_blank">${i.title}</a>
            <small>${new Date(i.pubDate).toLocaleString()}</small>
            <div>${sanitize(i.description).slice(0,200)}…</div>
          </div>
        `).join("");
      } else html += `<p>No articles found.</p>`;
      document.getElementById("feed").innerHTML = html;
    }

    FEEDS.forEach(u=>{
      fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(u)}`)
        .then(r=>r.json()).then(d=>{
          if(d.status!=="ok") errors.push(`Failed to load ${u}`);
          else d.items.forEach(it=>items.push({
            title:it.title,link:it.link,pubDate:it.pubDate,description:it.description
          }));
        })
        .catch(_=>errors.push(`Cannot fetch ${u}`))
        .finally(()=>{ if(++done===FEEDS.length) render(); });
    });
  </script>
</body>
</html>
