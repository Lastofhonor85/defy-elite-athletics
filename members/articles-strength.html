<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Strength & Conditioning</title>
  <link rel="stylesheet" href="../styles.css"/>
  <style>/* same styles as above */ body{background:#111;color:#eee;margin:0;font-family:Arial,sans-serif} .content-section{max-width:900px;margin:40px auto;background:#181818;padding:36px 18px;border-radius:14px} h1{color:#1e90ff;margin-bottom:0.8em} .feed-entry{border-bottom:1px solid #222;padding-bottom:10px;margin-bottom:12px} .feed-entry a{color:#1e90ff;font-weight:600} .feed-entry small{color:#aaa} .feed-error{color:#ff4444;background:#222;padding:6px 8px;border-radius:8px;margin-bottom:10px} a.back{display:inline-block;margin-top:16px;color:#1e90ff;text-decoration:underline}</style>
</head>
<body>
  <header style="text-align:center;padding:20px 0">
    <img src="../assets/logo.png" alt="Logo" style="max-width:200px">
  </header>
  <section class="content-section">
    <h1>Strength & Conditioning</h1>
    <p>Cutting-edge S&C research, protocols, and performance science.</p>
    <div id="newsfeed">Loading...</div>
    <a href="articles.html" class="back">&larr; Back to Articles Hub</a>
  </section>
  <footer style="text-align:center;padding:20px;color:#555">&copy; 2025 Defy Elite Athletics</footer>
  <script>
    const feeds = [
      "https://www.nsca.com/journal/rss/",
      "https://journals.lww.com/nsca-jscr/pages/rss.aspx",
      "https://journals.lww.com/acsm-msse/pages/rss.aspx",
      "https://www.frontiersin.org/journals/sports-and-active-living/rss",
      "https://www.sciencedaily.com/rss/health_medicine/sports_fitness.xml"
    ];
    let allEntries=[], loaded=0, errors=[];
    function sanitize(html){const d=document.createElement("div");d.innerHTML=html||"";return d.textContent||d.innerText||"";}
    function display(){allEntries.sort((a,b)=>new Date(b.pubDate)-new Date(a.pubDate));let h="";allEntries.forEach(e=>h+=`<div class="feed-entry"><a href="${e.link}" target="_blank">${e.title}</a><br><small>${e.pubDate?new Date(e.pubDate).toLocaleString():""}</small><div>${sanitize(e.description).slice(0,180)}â€¦</div></div>`);document.getElementById("newsfeed").innerHTML=(errors.join("")||"")+ (h||"<div>No articles.</div>");}
    feeds.forEach(url=>{
      fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`)
        .then(r=>r.json()).then(data=>{
          if(data.status!=="ok") errors.push(`<div class="feed-error">Feed failed: ${url}</div>`);
          else data.items.forEach(i=>allEntries.push({title:i.title,link:i.link,pubDate:i.pubDate,description:i.description}));
        }).catch(e=>errors.push(`<div class="feed-error">Error: ${url}</div>`))
        .finally(()=>{if(++loaded===feeds.length) display()});
    });
  </script>
</body>
</html>
