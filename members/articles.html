<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles & News Hub</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding-bottom: 50px;
    }
    .section {
      margin: 50px auto;
      max-width: 900px;
      padding: 20px;
    }
    h1, h2 {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li a {
      color: #fff;
      text-decoration: none;
    }
    ul li a:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a class="active" href="#">Articles</a></li>
        <li><a href="../services.html">Services</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="../members.html">Members</a></li>
      </ul>
    </nav>
  </header>

  <div class="section">
    <h1>Article & News Hub</h1>
  </div>

  <div class="section">
    <h2>Golf Industry News</h2>
    <ul id="golf-industry-news-list"><li>Loading...</li></ul>
  </div>

  <div class="section">
    <h2>PGA / LPGA Tour Updates</h2>
    <ul id="pga-lpga-news-list"><li>Loading...</li></ul>
  </div>

  <div class="section">
    <h2>Amateur & Junior Golf</h2>
    <ul id="junior-golf-news-list"><li>Loading...</li></ul>
  </div>

  <script>
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";

    const rssFeeds = [
      {
        id: "golf-industry-news",
        url: "https://www.golfdigest.com/feed/rss" // Replace with your desired source if different
      },
      {
        id: "pga-lpga-news",
        url: "https://www.pgatour.com/bin/data/feeds/rss.xml"
      },
      {
        id: "junior-golf-news",
        url: "https://juniorgolfhub.com/feed/"
      }
    ];

    rssFeeds.forEach(feed => {
      const list = document.getElementById(`${feed.id}-list`);
      fetch(`${CORS_PROXY}${encodeURIComponent(feed.url)}`)
        .then(res => res.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          const items = data.querySelectorAll("item");
          list.innerHTML = "";
          items.forEach((item, index) => {
            if (index < 5) {
              const title = item.querySelector("title").textContent;
              const link = item.querySelector("link").textContent;
              const li = document.createElement("li");
              li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
              list.appendChild(li);
            }
          });
        })
        .catch(err => {
          list.innerHTML = `<li style='color:red;'>Failed to load feed</li>`;
          console.error(err);
        });
    });
  </script>

</body>
</html>
