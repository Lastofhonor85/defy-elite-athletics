<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article & News Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #111;
    }
    header img {
      max-width: 200px;
    }
    nav {
      background: #111;
      text-align: center;
      padding: 0.75rem 0;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover,
    nav .active {
      color: #09f;
      font-weight: bold;
    }
    h1, h2 {
      color: #09f;
      text-align: center;
      margin-top: 1.5rem;
    }
    .section {
      padding: 2rem 1rem;
      border-bottom: 1px solid #222;
    }
    .feed {
      max-width: 800px;
      margin: auto;
    }
    .feed ul {
      list-style: none;
      padding: 0;
    }
    .feed li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    .feed a {
      color: #0af;
      text-decoration: none;
    }
    .feed a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo1.png" alt="Defy Elite Athletics Logo" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="articles.html" class="active">Articles</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="members/login.html">Members</a>
  </nav>

  <main>
    <h1>Article & News Hub</h1>

    <div id="rss-sections">

      <!-- Section titles will be injected here via JavaScript -->

    </div>
  </main>

  <!-- JavaScript to dynamically load feeds -->
  <script>
    const rssFeeds = [
      { title: "Golf & Performance Training", url: "https://www.breakingmuscle.com/feed" },
      { title: "Golf Industry News", url: "https://www.golfdigest.com/rss" },
      { title: "PGA / LPGA Tour Updates", url: "https://www.pgatour.com/bin/data/feeds/rss/r" },
      { title: "Amateur & Junior Golf", url: "https://www.njga.org/rss" },
      { title: "Equipment Reviews & Tech", url: "https://www.mygolfspy.com/feed" },
      { title: "Performance Analysis & Swing Technique", url: "https://swingstudies.com/feed" },
      { title: "Fitness & Strength Conditioning", url: "https://breakingmuscle.com/feed" },
      { title: "Mobility, Flexibility & Injury Prevention", url: "https://www.precisionnutrition.com/feed" },
      { title: "Sports Science Journals (NSCA/ACSM)", url: "https://www.nsca.com/rss" },
      { title: "Nutrition & Recovery", url: "https://www.precisionnutrition.com/feed" },
      { title: "Sports Psychology & Concentration", url: "https://sportpsychologytoday.com/feed/" },
      { title: "Clinical / Sports Medicine & Rehab", url: "https://journals.humankinetics.com/action/showFeed?type=etoc&feed=rss&jc/jsr" },
      { title: "Technology & Equipment Innovation", url: "https://www.wearable-technologies.com/feed/" },
      { title: "Pro Tour & Professional Updates", url: "https://www.pgatour.com/bin/data/feeds/rss/r" },
      { title: "Youth & Amateur Performance", url: "https://www.njga.org/rss" },
      { title: "Education & Certifications", url: "https://journals.sagepub.com/action/showFeed?type=etoc&feed=rss&jc/jsr" }
    ];

    rssFeeds.forEach(feed => {
      const section = document.createElement('section');
      section.className = 'section';
      const id = feed.title.replace(/\W+/g, '-').toLowerCase();

      section.innerHTML = `<h2>${feed.title}</h2>
        <div class="feed">
          <ul id="${id}-list"><li>Loading...</li></ul>
        </div>`;

      document.getElementById('rss-sections').appendChild(section);

      fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById(`${id}-list`);
          list.innerHTML = ""; // clear loading message
          data.items.slice(0, 5).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          const list = document.getElementById(`${id}-list`);
          list.innerHTML = `<li style="color: #f44;">Failed to load feed</li>`;
          console.error(`RSS load error (${feed.title}):`, err);
        });
    });
  </script>

</body>
</html>
