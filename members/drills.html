<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drills</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    #search {
      margin: 20px;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Drills</h1>
  <input type="text" id="search" placeholder="Search drills..." onkeyup="filterTable()" />
  <table id="drillsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Tip Type</th>
        <th>Difficulty</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="drillBody">
      <!-- Rows will be injected here by JavaScript -->
    </tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch('./data/drills.csv');
      const data = await response.text();
      const lines = data.trim().split('\\n');
      const tbody = document.getElementById('drillBody');
      tbody.innerHTML = '';

      lines.forEach((line, index) => {
        if (index === 0) return; // Skip header
        const cols = line.split(',');
        const row = document.createElement('tr');
        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });
    }

    function filterTable() {
      const input = document.getElementById('search').value.toLowerCase();
      const rows = document.querySelectorAll('#drillsTable tbody tr');
      rows.forEach(row => {
        const match = [...row.children].some(td =>
          td.textContent.toLowerCase().includes(input)
        );
        row.style.display = match ? '' : 'none';
      });
    }

    loadCSV();
  </script>
</body>
</html>
